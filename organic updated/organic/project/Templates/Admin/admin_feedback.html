
{% load static %} 
{% if msg %}
<script>
    alert("{{msg}}")
</script>
{% endif %}
<style>
    .one{
        border: 1px solid rgb(224, 11, 11);
        border-bottom-right-radius:50% ;
        border-top-right-radius:25px ;
        border-top-left-radius:25% ;
        border-bottom-left-radius:25px ;
        padding: 15px;
        margin: 20px;
        box-shadow: 2px 2px 2px rgb(51, 51, 52);
        
    }
    p{
        color: aliceblue;
    }
    textarea{
        border: 1px solid rgb(224, 11, 11);
        border-bottom-right-radius:50% ;
        border-top-right-radius:25px ;
        border-top-left-radius:25% ;
        border-bottom-left-radius:25px ;
        padding: 15px;
        margin: 20px;
        box-shadow: 2px 2px 2px rgb(51, 51, 52);
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="row" style="height: 100%;">
    <div class="col-6 bg-secondary">
        <h1>FEEDBACK</h1>
        <form method="post">
            {% csrf_token %}
            <textarea name="a1" id="" cols="70" rows="5" class=" bg-secondary"></textarea>
            <br><br><br>
            <input type="submit" class="btn btn-outline-danger float-end" id="">
        </form>

    </div>
    <div class="col-6 bg-danger">
        <br><br><br>
        {% for i in abc %}
        <div class="one">
            <p>{{i.userid.user_name}}</p>
<p style="margin-left: 20px;">{{i.feed}}</p>
        </div>
        {% endfor %}
    </div>
    
</div>
