
	{% extends 'admin/admin_home.html' %}
	{% load static %} 
	{% block content %}
	{% if msg %}
	<script>
		alert("{{msg}}")
	</script>
	{% endif %}


	<!-- register -->
	<div class="register">
		<div class="container">
			<h3 class="animated wow zoomIn" data-wow-delay=".5s">Add Products</h3>
			
			<div class="login-form-grids">
				<h5 class="animated wow slideInUp" data-wow-delay=".5s">Product information</h5>
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<select name="Category" style="outline: none;
					border: 1px solid #DBDBDB;
					padding: 10px 10px 10px 45px;
					font-size: 14px;
					color: #999;
					display: block;
					width: 100%;">
						<option value="" selected disabled>Category*</option>
						<option value="vegetables">vegetables</option>
                        <option value="fruits">Fruits</option>
                        <option value="dairyproduct">dairy products</option>
                        <!-- {% comment %} <option value="Oil">dairy products</option> {% endcomment %} -->
						<!-- {% comment %} fruits, vegetables, grains, dairy products such as milk and cheese, and meat {% endcomment %} -->
					</select><br>

					<input type="file" placeholder="Image..." required=" " name="Image"><br>
					<input type="text" placeholder=" Product Name..." required=" " name="Product Name">
					<br>
					<input type="text" placeholder="Stock" required=" " name="Stock"><br>
					<input type="text" placeholder="Price" required=" " name="Price">
					<input type="submit" value="Submit">
				</form>
			</div>
			<div class="register-home animated wow slideInUp" data-wow-delay=".5s">
				<!-- {% comment %} <a href="index.html">Home</a> {% endcomment %} -->
			</div>
		</div>
	</div>
	{% endblock %}
	<!-- //register -->
